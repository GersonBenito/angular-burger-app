<div class="ingredient">
    <img 
        src="assets/images/{{ingredient.image}}.png"
        [alt]="ingredient.name"
    >
    <div class="ingredient_name">{{ingredient.name | titlecase}}</div>
    <div class="ingredient_actions">
        <button 
            [disabled]="ingredient.amount === 0" 
            (click)="removeIngredient(ingredient.id)">
            <mat-icon>remove</mat-icon>
        </button>
        <div class="counter">{{ingredient.amount}}</div>
        <button (click)="addNewIngredient(ingredient)">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
